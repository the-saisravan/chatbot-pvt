<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halo AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: black;
        height: 100vh;
      }
      .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .container h1 {
        font-family: "Archivo Black", sans-serif;
        font-weight: 400;
        font-style: normal;
        text-transform: uppercase;
        color: rgba(0, 0, 0, 0.345);
        font-size: clamp(5em, 10vw, 12em);
        text-align: center;
        -webkit-text-stroke: 2px white;
      }

      .container a {
        background-color: rgba(0, 0, 0, 0.345);
        padding: 10px 20px;
        color: white;
        border: 1px solid white;
        border-radius: 10px;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>HALO AI</h1>
      <a href="chat.html">Get Started</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.halo.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        VANTA.HALO({
          el: ".container",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          baseColor: 0x4e7ad9,
          backgroundColor: 0x8090b,
          scale: 1.0,
          scaleMobile: 1.0,
          size: 1.5,
        });
      });
    </script>
  </body>
</html>
